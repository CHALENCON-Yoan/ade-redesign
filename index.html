<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emploi du temps</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      if (location.host === "ade-dev.netlify.app") {
        location.href = "https://alpha.ade-edt.fr";
      }
    </script>
  </head>
  <body>
    <div id="form">
      <div id="date">
        <button id="previousDate">
          <img src="Assets/Previous.svg" alt="Reverse emoji" />
        </button>
        <input type="date" id="dateSelector" />
        <button id="nextDate">
          <img src="Assets/Next.svg" alt="Play emoji" />
        </button>
        <button id="today">Aujourd'hui</button>
      </div>
      <br /><br />
      <div id="view">
        Affichage :
        <button id="1day">1 Jour</button><br />
        <button id="week">
          Semaine Entière (mobile : paysage uniquement (pour l'instant))
        </button>
      </div>
      <br /><br />
      <div id="tools">
        <button id="fullScreen">
          <img src="./Assets/FullScreen.svg" alt="Full Screen Icon" />
          Plein &Eacute;cran
        </button>
        <button id="imageDownload">Télécharger l'EDT</button>
      </div>
      <br /><br />
      <label for="resourceSelector">Ressource :</label>
      <input
        list="resourcesList"
        id="resourceSelector"
        placeholder="Entrez une ressource"
      />
      <datalist id="resourcesList"></datalist>
    </div>
    <br /><br /><br />
    <div id="loading">Chargement en cours...</div>
    <br />
    <div id="display">
      <h2 id="currentResource"></h2>
      <br />
      <div id="days"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
