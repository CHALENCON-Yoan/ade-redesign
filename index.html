<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emploi du temps</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body class="mode lightMode">
    <header>
      <!-- Logo -->
      <a href="/" class="darkModeDisplay">
        <img
          id="logoDarkMode"
          src="/assets/logo/logoLight.svg"
          alt="Logo Temporaire"
      /></a>
      <a href="/" class="lightModeDisplay">
        <img
          id="logoLightMode"
          src="/assets/logo/logoDark.svg"
          alt="Logo Temporaire"
      /></a>

      <!-- Options -->
      <div id="options">
        <!-- Sélecteur de ressource -->
        <div class="inputFloatingLabel">
          <label for="resourceSelector" class="mode lightMode">Ressource</label>
          <input
            list="resourcesList"
            id="resourceSelector"
            placeholder="Choisissez un groupe."
            class="inputMode lightModeInput"
          />
          <datalist id="resourcesList"> </datalist>
        </div>

        <!-- Voir l'EDT des enseignants -->
        <a href="/teachers.html" class="inSidebar" id="teachersResources">
          <button class="CTA buttonMode lightModeButton">Enseignants</button>
        </a>

        <!-- Voir l'EDT des salles -->
        <a href="/classrooms.html" class="inSidebar" id="classroomsResources">
          <button class="CTA buttonMode lightModeButton">Salles</button>
        </a>

        <!-- Sélecteur de date -->
        <div id="datePicker">
          <!-- Jour/Semaine précédent(e) -->
          <img
            src="/assets/emojis/previous.svg"
            alt="Reverse Emoji"
            class="emojiButton"
            id="previousButton"
          />

          <div class="inputFloatingLabel">
            <label for="dateSelector" class="mode lightMode">Date</label>
            <input
              type="date"
              id="dateSelector"
              class="inputMode lightModeInput"
            />
          </div>

          <!-- Jour/Semaine suivant(e) -->
          <img
            src="/assets/emojis/next.svg"
            alt="Play Emoji"
            class="emojiButton"
            id="nextButton"
          />

          <!-- "Prochains cours" mobile -->
          <img
            src="/assets/emojis/calendar.svg"
            alt="Calendar Emoji"
            id="nextLessonsEmoji"
            class="emojiButton nextLessonsButton"
          />
        </div>

        <!-- "Prochains cours" desktop -->
        <button
          id="nextLessonsButton"
          class="CTA inSidebar buttonMode lightModeButton nextLessonsButton"
        >
          Afficher les prochains cours
        </button>

        <!-- Télécharger l'EDT -->
        <button
          id="download"
          class="CTA inSidebar buttonMode lightModeButton downloadButton"
        >
          Télécharger en image
        </button>

        <!-- Mettre en plein écran -->
        <button
          id="fullScreen"
          class="CTA inSidebar buttonMode lightModeButton fullScreenButton"
        >
          Mettre en plein écran
        </button>

        <!-- Changer l'affichage (semaine/jour) -->
        <button
          class="CTA inSidebar buttonMode lightModeButton weekDayDisplayButton"
          id="weekDayDisplayButton"
        >
          Afficher la semaine
        </button>
      </div>

      <!-- Switch de mode -->
      <img
        id="switchDarkLightMode"
        src="/assets/switchDarkLightMode/lightMode.svg"
        alt="Switch Dark/Light Mode"
        class="inSidebar"
      />

      <!-- Ouverture de la sidebar -->
      <img
        src="/assets/icons/openSidebarDark.svg"
        alt="Open sidebar Icon"
        id="openSidebar"
      />

      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar mode lightMode">
        <!-- Fermeture de la sidebar -->
        <img
          src="/assets/icons/closeSidebarDark.svg"
          alt="Close sidebar Icon"
          id="closeSidebar"
        />

        <!-- Switch de mode -->
        <button class="sidebarButton" id="sidebarSwitchDarkLightMode">
          <img
            src="/assets/switchDarkLightMode/lightMode.svg"
            alt="Switch Dark/Light Mode"
          />
          Changer de mode
        </button>

        <!-- Switch d'affichage -->
        <button
          class="sidebarButton weekDayDisplayButton"
          id="weekDayDisplaySidebarButton"
        >
          <img src="/assets/emojis/calendar.svg" alt="Calendar Emoji" />
          <span>Afficher la semaine complète</span>
        </button>

        <!-- Plein écran -->
        <button class="sidebarButton fullScreenButton">
          <img src="/assets/emojis/fullScreen.svg" alt="Full Screen Emoji" />
          Mettre en plein écran
        </button>

        <!-- Télécharger l'EDT -->
        <button class="sidebarButton downloadButton">
          <img src="/assets/emojis/picture.svg" alt="Picture Emoji" />
          Télécharger en image
        </button>

        <!-- Ressource favorite -->
        <button class="sidebarButton" id="favoriteButton">
          <img src="/assets/emojis/star.svg" alt="Star Emoji" />
          Définir cette ressource par défaut
        </button>

        <!-- EDT des enseignants -->
        <a href="/teachers.html">
          <button class="sidebarButton">
            <img src="/assets/emojis/teacher.svg" alt="Teacher Emoji" />
            Voir l'EDT des enseignants
          </button>
        </a>

        <!-- EDT des salles -->
        <a href="/classrooms.html">
          <button class="sidebarButton">
            <img src="/assets/emojis/door.svg" alt="Door Emoji" />
            Voir l'EDT des salles
          </button>
        </a>
      </aside>
    </header>

    <!-- Fond de transparence pour la sidebar -->
    <div id="backgroundBlur" class="backgroundBlur"></div>
    <main>
      <div id="display">
        <div id="days"></div>
      </div>
    </main>

    <script src="resources.js"></script>
    <script src="calendar.js"></script>
    <script src="schedules.js"></script>
    <script src="script.js"></script>
  </body>
</html>
